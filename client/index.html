<html>
    <head>
        <title></title>
        <meta name="google-signin-client_id" content="531857425692-sjp79llbq1dgeg6eiu7qc3mtuf6022mp.apps.googleusercontent.com">
    </head>
    <body>
        <header>
            <div id="sidebar">

            </div>
            <div id="upperbar">
                <section id="user-profile">
                    <span class="name"></span>
                    <button class="logout">Log Out</button> 
                </section>
            </div>
            <div id="login-form">
                <section id="form-section">
                    <h1>SIGN IN HERE</h1>
                    <form>
                        <div class="signin-required-field">
                            <span class="signin-required-field">EMAIL and PASSWORD should not be empty!</span>
                            <span class="signin-validation-err">EMAIL or PASSWORD not found!</span>
                            <input id="input-email" type="email" placeholder="Your email" name="email" required><br>
                            <input id="input-password" type="password" placeholder="Your password" name="password" required><br>
                        </div>
                        <div class="login">
                            <button class="login" type="submit">Sign In</button>
                        </div>
                        <div class="register">
                            <button class="register" type="submit">Register</button>
                            <button class="cannot-register" disabled>Register</button>
                            <span class="register">You have already registered<br>Please hover and click <b>Sign In</b> instead</span>
                        </div>
                    </form>
                    <h1>OR</h1>
                    <h1>SIGN IN WITH</h1>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </section>
            </div>
        </header>
        <main>
            <section>
                <button id="todo-button">Create Todo</button>
                <button id="show-all-todo">Show All</button>
                <form id="create-todo-form">
                    <h1>CREATE NEW TODO</h1>
                    <input id="todo-title" type="text" name="title" placeholder="Your task title" maxlength="15" required><br>
                    <input id="todo-desc" type="text" name="description" placeholder="Short description"><br>
                    <input id="todo-due" type="date" name="due_date" required><br>
                    <input id="create-todo" type="submit" value="CREATE">
                </form>
            </section>
            <section id="todo-container"></section>
        </main>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
        <script src="gSignIn.js"></script>
    </body>
</html>
